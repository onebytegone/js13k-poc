<!DOCTYPE html>
<html>
<head>
   <title>js13k POC</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black" />
   <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   <script src="index.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <a-scene stats background="color: #d9f5ff">
      <a-assets>
        <canvas id="floor" width="128" height="128" crossorigin="anonymous"></canvas>
      </a-assets>
      <a-entity id="rig" movement="camera: camera" position="1.25 0 3">
         <a-circle radius="1" rotation="-90 0 0" position="0 0.1 0" color="#00f"></a-circle>
         <a-camera id="camera" position="0 1.6 0" camera="fov: 45; far: 50;"  wasd-controls-enabled="false" look-controls="pointerLockEnabled: true"></a-camera>
       </a-entity>
       <a-box collidable width="2.5" height="0.5" depth="0.5" color="#0ff" position="1.25 0.25 1.5"></a-box>
   </a-scene>
   <div class="on-screen-controls">
      <button data-inputs="u">Walk</button>
      <button data-inputs="u,s">Run</button>
   </div>
</body>
</html>
